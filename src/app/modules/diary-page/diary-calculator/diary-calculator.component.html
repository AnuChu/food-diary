<div class="calculateWrapper">
  <div class="title"><h2>КБЖУ на день</h2></div>

  <div class="chart" [ngClass]="{'minus' : maxKcal() - currentValue() < 0}">

    <tui-arc-chart size="l" [value]="[currentValue()]" [max]="maxKcal()" minLabel="0"
                   [maxLabel]="maxKcal().toString()"> {{Math.abs(maxKcal() - currentValue())}}
      <div>
        {{maxKcal() - currentValue() < 0 ? "Ккал превышение" : "Ккал осталось"}}
      </div>
    </tui-arc-chart>

  </div>
</div>
