<div class="main">
  <div class="container">
    <div class="mainContent">
      <h1>Рецепты</h1>
      <p>Питание ― источник развития тканей и клеток, их постоянного обновления, насыщения
        человека энергией. Неправильное питание является одной из основных причин развития ряда
        заболеваний</p>
      <a routerLink="/recipes/create">
        <button aria-label="Создать рецепт" class="button">Создать</button>
      </a>
    </div>
  </div>
</div>

<div class="pageRecipe">

  <div class="wrapperRecipes">
    <div class="container">
      <h2>Ваши рецепты</h2>
      <app-recipe-card [recipes]="currentUserRecipes | async" [create]="true"></app-recipe-card>
    </div>
  </div>

  <div class="container">
    <h2>Рецепты пользователей</h2>
    <app-recipe-card [recipes]="recipes | async"></app-recipe-card>
  </div>

</div>
